    <form class="form-signin" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="">Admin</label>
      <input type="radio" name="ch" value="admin"/>&nbsp
      <label for="">Consultant</label>
      <input type="radio" name="ch" value="con"/>&nbsp
      <label for="">Viewers</label>
      <input type="radio" name="ch" value="usr" checked/>&nbsp
      <label for="">Actor</label>
      <input type="radio" name="ch" value="act"/>&nbsp
      <label for="">Dancer</label>
      <input type="radio" name="ch" value="dnc"/>&nbsp
      <label for="">Singer</label>
      <input type="radio" name="ch" value="sng"/>&nbsp
      <label for="">Model</label>
      <input type="radio" name="ch" value="mdl"/>&nbsp
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      
    </form>
