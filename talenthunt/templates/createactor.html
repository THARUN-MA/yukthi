<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Talent Hunt</a>
      <form class="form-inline">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <a href="{% url "th:consultdashboard"%}">Home</a>
        </button>&nbsp
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <a href="{% url "th:logout"%}">Logout</a>
        </button>
      </form>
    </nav>
  </head>
  <body><br><br>
    <h1>Create Actor Auditions</h1><br><br>

    <form method="post">
      {% csrf_token %}
      <label for="">Name</label>
      <input type="text" name="name" value="" required><br><br>
      <label for="">Description</label>
      <textarea name="desc" rows="8" cols="80" required></textarea><br><br>
      Web Series
      <input type="checkbox" name="webseries" value="Drawing" />
      Serial
      <input type="checkbox" name="serial" value="Singing" />
      Movies
      <input type="checkbox" name="movies" value="Dancing" />
      Short Movies
      <input type="checkbox" name="shortmovies" value="Cooking" />
      <br />
<br>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
