<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet">
  </head>
  <body>
    <h1>Create Dancer Auditions</h1>
    <a href="{% url "th:logout"%}">Logout</a><br><br><br>
    <a href="{% url "th:consultdashboard"%}">Home</a><br><br><br>

    <form method="post">
      {% csrf_token %}
      <label for="">Name</label>
      <input type="text" name="name" value="" required><br><br>
      <label for="">Description</label>
      <textarea name="desc" rows="8" cols="80" required></textarea><br><br>
      Bharathanatyam
      <input type="checkbox" name="bara" value="Drawing" />
      Free Style
      <input type="checkbox" name="free" value="Singing" />
      Side Dancer
      <input type="checkbox" name="side" value="Dancing" />
      Dance Shows
      <input type="checkbox" name="dsr" value="Cooking" />
      <br />

      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
