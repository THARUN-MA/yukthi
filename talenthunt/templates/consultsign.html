<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body><br><br><br><br>
  <h3>Consultant REGISTRATION FORM</h3>
  <form method="post">
  {% csrf_token %}

  <table align="center" cellpadding = "10">

  <tr>
  <td>NAME</td>
  <td>
  	<input type="text" name="name1"  placeholder="Your Name" required>
  (max 30 characters a-z and A-Z)
  </td>
  </tr>

  <tr>
  <td>Company Name</td>

  <td>
  	<input type="text" name="cmpname"  placeholder="Your Name" required>
  (max 30 characters a-z and A-Z)
  </td>
  </tr>


  <tr>
  <td>EMAIL ID</td>
  <td><input type="email" name="email" maxlength="100" required /></td>
  </tr>

  <tr>
  	<td>Password</td>

  	<td><input type="password" name="pass" value="" required></td>
  </tr>

  <tr>
  <td>MOBILE NUMBER</td>
  <td>
  <input type="text" name="Mobile_Number" maxlength="10" required />
  (10 digit number)
  </td>
  </tr>



  <tr>
  <td>ADDRESS <br /><br /><br /></td>
  <td><textarea name="Address" rows="4" cols="30" required></textarea></td>
  </tr>

  <tr>
  <td>CITY</td>
  <td><input type="text" name="City" maxlength="30"  required/>
  (max 30 characters a-z and A-Z)
  </td>
  </tr>

  <tr>
  <td>PIN CODE</td>
  <td><input type="text" name="Pin_Code" maxlength="6" required />
  (6 digit number)
  </td>
  </tr>

  <tr>
  <td>STATE</td>
  <td><input type="text" name="State" maxlength="30"  required/>
  (max 30 characters a-z and A-Z)
  </td>
  </tr>

  <tr>
  <td>COUNTRY</td>
  <td><input type="text" name="Country" value="India" readonly="readonly" /></td>
  </tr>





  <tr>
  <td colspan="2" align="center">
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
  </td>
  </tr>
  </table>
  </form>
  </body>
</html>
