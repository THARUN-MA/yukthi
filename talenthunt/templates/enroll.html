<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Talent Hunt</a>
      <form class="form-inline">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <a href="{% url "th:logout"%}">Logout</a>
        </button>
      </form>
    </nav>
  </head>
  <body>
    {% if enr %}<br><br>
    <button disabled>Enrolled</button><br><br><br>
    You are Already enrolled to this Auditions.
    {% else %}
    <!-- <a href="{% url "th:enrolladd" value=data.aid %}"><button>Enroll</button></a> -->

<form method="post" enctype="multipart/form-data">
  <label for="">Upload the File</label>
  <input type="file" class="form-control" name="myfile" required><br><br><br>
    <table>
      <tr>
        <td>Name</td>
        <td>{{data.name}}</td>
      </tr>
      <tr>
        <tr>
          <td>Audition  ID</td>
          <td><input type="text" name="did" value="{{data.aid}}" readonly></td>
        </tr>
        <tr>
        <td>Description</td>
        <td>{{data.desc}}</td>
      </tr>

    </table>

      {% csrf_token %}

      <input type="submit" name="" value="Submit">
    </form>
    {% endif %}
  </body>
</html>
