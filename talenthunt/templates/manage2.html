<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if data %}
    <table>
      <tr>
        <th>Email</th>
        <th>File</th>
      </tr>
      {% for i in data %}
      <tr>
        <td>{{i.email}}</td>
        <td><a href="{{i.files.url}}" target="_blank"><button>Watch</button></a></td>


      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
