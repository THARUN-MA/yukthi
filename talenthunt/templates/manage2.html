<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Talent Hunt</a>
      <form class="form-inline">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <a href="{% url "th:consultdashboard"%}">Home</a>
        </button>&nbsp
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <a href="{% url "th:logout"%}">Logout</a>
        </button>
      </form>
    </nav>
  </head>
  <body>
    <br><br>
    <h2>Enrolled Users</h2><br><br><br>
    {% if data %}
    <table>
      <tr>
        <th>Email</th>
        <th>File</th>
      </tr>
      {% for i in data %}
      <tr>
        <td>{{i.email}}</td>
        <td><a href="{{i.files.url}}" target="_blank"><button>Watch</button></a></td>


      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
